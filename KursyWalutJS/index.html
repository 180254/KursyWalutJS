<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>KursyWalutJS</title>
		<link href="bower_components/winjs/css/ui-dark.css" rel="stylesheet" />
		<link href="bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.standalone.css" rel="stylesheet" />
		<link href="css/default.css" rel="stylesheet" />
	</head>

	<body class="win-type-body">

		<div class="avgItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
			<div class="avgItem">
				<span class="col-1" ><img src="#" alt="EUR" data-win-bind="src: currency Converters.getFlagPath"/></span>
				<span class="col-2" data-win-bind="textContent: currency.code" ></span>
				<span class="col-3" data-win-bind="textContent: averageRate Converters.getNumberFixed" ></span>
			</div>
		</div>

		<div data-win-control="WinJS.UI.Pivot" data-win-options="{ selectedIndex: 0 }">
			<div id="avgPivot" class="pivotItem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'Średnie kursy' }">
				<div class="row-1">
					<div data-win-control="WinJS.UI.ListView"
					     data-win-options="{
	itemDataSource: Vm.ExchangeRates.dataSource,	itemTemplate: select('.avgItemTemplate'),	selectionMode: 'none',	tapBehavior: 'none',	layout: { type: WinJS.UI.ListLayout }}">
					</div>
				</div>
				<div class="row-2">
					<input type="text" class="form-control calendar-date-picker" readonly="readonly">
				</div>
				<div class="row-3">
					<div class="progress">
						<div class="bar" style="width: 0%;"></div>
					</div>
				</div>

				<div class="row-4"></div>
			</div>

			<div class="pivotItem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'Historia kursu' }">
				ASD
			</div>
		</div>

		<div id="scripts">
			<script src="bower_components/winjs/js/base.js"></script>
			<script src="bower_components/winjs/js/ui.js"></script>
			<script src="bower_components/moment/moment.js"></script>
			<script src="bower_components/jquery/dist/jquery.js"></script>
			<script src="bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.js"></script>
			<script src="bower_components/bootstrap-datepicker/dist/locales/bootstrap-datepicker.pl.min.js"></script>

			<script src="js/model/currency.js"></script>
			<script src="js/model/exchangeRate.js"></script>

			<script src="js/helper/utils.js"></script>
			<script src="js/helper/progress.js"></script>
			<script src="js/helper/cache.js"></script>
			<script src="js/helper/providerh.js"></script>

			<script src="js/provider/nbpErExtractor.js"></script>
			<script src="js/provider/nbpErProvider.js"></script>
			<script src="js/provider/cacheErProvider.js"></script>
			<script src="js/provider/standardErService.js"></script>

			<script src="js/page/vm.js"></script>
			<script src="js/page/page.js"></script>
			<script src="js/main.js"></script>
		</div>
	</body>

</html>
